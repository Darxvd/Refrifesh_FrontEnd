<div class="container">
    <div class="container">
      <button type="button" class="btn btn-outline-secondary mt-3 mb-3" (click)="exitList()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
        </svg>
        Regresar
      </button>
    </div>  
    <form [formGroup]="fmrEnterprise" (ngSubmit)="saveEnterprise()">
      <div class="container">
        <h3>Empresa</h3>
        <div class="container mt-3" style="border: 1px solid gray; padding: 10px; border-radius: 5px;">
          <h5>Buscar empresa</h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Ingrese RUC" [formControl]="ruc" />
            <button type="button" class="btn btn-success" (click)="buscarEmpresa()">Buscar</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6 mb-3">
            <label for="rucEmpresa" class="form-label">RUC</label>
            <input type="text" class="form-control" formControlName="rucEmpresa" readonly>
          </div>        
          <div class="col-md-6 mb-3">
            <label for="rzcEmpresa" class="form-label">Razón social</label>
            <input type="text" class="form-control" formControlName="rzcEmpresa" readonly>
          </div>
          <div class="col-md-6 mb-3">
            <label for="dirEmpresa" class="form-label">Dirección</label>
            <input type="text" class="form-control" formControlName="dirEmpresa" readonly>
          </div>
          <div class="col-md-6 mb-3">
            <label for="disEmpresa" class="form-label">Distrito</label>
            <input type="text" class="form-control" formControlName="disEmpresa" readonly>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">Registrar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
