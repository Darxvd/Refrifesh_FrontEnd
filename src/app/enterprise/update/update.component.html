<div class="container">
    <div class="container">
        <button type="button" class="btn btn-outline-secondary" (click)="exitList()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
            Regresar
        </button>
    </div>
    <form [formGroup]="fmrEnterprise" (ngSubmit)="updateEnterprise()">
        <div class="container">
            <h5>Actualizar</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="ruc" class="form-label">Ruc</label>
                    <input type="text" class="form-control" id="rucEmpresa" placeholder="Ingrese ruc" name="rucEmpresa" formControlName="rucEmpresa">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nombreComercial" class="form-label">Razón social</label>
                    <input type="text" class="form-control" id="rzcEmpresa" placeholder="Ingrese razon social" name="rzcEmpresa" formControlName="rzcEmpresa">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="razonSocial" class="form-label">Nombre Comercial</label>
                    <input type="text" class="form-control" id="ncoEmpresa" placeholder="Ingrese nombre comercial" name="ncoEmpresa" formControlName="ncoEmpresa">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="dirEmpresa" placeholder="Ingrese direccion" name="dirEmpresa" formControlName="dirEmpresa">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="direccion" class="form-label">Distrito</label>
                    <input type="text" class="form-control" id="disEmpresa" placeholder="Ingrese distrito" name="disEmpresa" formControlName="disEmpresa">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </form>
</div>
