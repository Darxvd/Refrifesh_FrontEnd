<div class="container">
    <div class="container">
        <button type="button" class="btn btn-outline-secondary" (click)="exitList()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
            Regresar
        </button>
    </div>
    <form [formGroup]="frmTecnic" (ngSubmit)="updateTecnic()">
        <div class="container">
            <h5>Registrar</h5>
                    <label for="tecTecnico" class="form-label">Tecnico</label>
                    <input  type="text" class="form-control" id="tecTecnico" placeholder="Ingrese tecnico" name="tecTecnico" formControlName="tecTecnico">
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </form>
</div>
